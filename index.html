<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var counter = (function () {
      var value = 0;
      return {
        increase: function () {
          value = value + 1;
        },
        decrease: function () {
          value = value - 1;
        },
        currentValue: function () {
          return value;
        }
      };
    })();
    counter.increase();
    console.log(counter.currentValue());
    counter.decrease();
    console.log(counter.currentValue());
  </script>
</head>
<body>
</body>
</html>
