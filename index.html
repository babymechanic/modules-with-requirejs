<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    var counter = (function () {
      var value = 0;

      var increase = function () {
        value = value + 1;
      };

      var decrease = function () {
        value = value - 1;
      };

      var currentValue = function () {
        return value;
      };

      return {
        increase: increase,
        decrease: decrease,
        currentValue: currentValue
      };

    })();
    counter.increase();
    console.log(counter.currentValue());
    counter.decrease();
    console.log(counter.currentValue());
  </script>
</head>
<body>
</body>
</html>
